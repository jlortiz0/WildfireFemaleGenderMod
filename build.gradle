plugins {
	id 'fabric-loom' version '0.11-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven {
		name = "Jitpack"
		url 'https://jitpack.io'
	}
	maven {
		url "https://maven.terraformersmc.com/"
	}
	maven {
		url "https://maven.shedaniel.me/"
	}
	maven {
		url = 'https://maven.cafeteria.dev'
		content {
			includeGroup 'net.adriantodt.fabricmc'
		}
	}
	maven {
		name = "Ladysnake Libs"
		url = 'https://ladysnake.jfrog.io/artifactory/mods'
	}
	maven {
		url = 'https://repo.minelittlepony-mod.com/maven/release'
	}


	maven {
		url "https://cursemaven.com"
		content {
			includeGroup "curse.maven"
		}
	}

	mavenCentral()

	 maven {
		 url "https://maven.jamieswhiteshirt.com/libs-release/"
	 }
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modCompileOnly('com.minelittlepony:hdskins:6.5.2')
	//
	// to-do: be able to fetch a maven url for 3d skin layers or just get rid of this.
	// modCompileOnly('com.tr9zw:3dskinlayers:1.4.2')

	modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-base:4.2.0"
	modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-entity:4.2.0"
	modImplementation("curse.maven:trinkets-341284:3786685")
	modRuntimeOnly("curse.maven:transparent-cosmetics-451965:3721687")
	modRuntimeOnly("curse.maven:cosmeticarmor-436659:3771984")
	modCompileOnly "com.github.apace100:origins-fabric:1.3.1"
	modCompileOnly("curse.maven:show-me-your-skin-622010:3989217")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	// Minecraft 1.18 (1.18-pre2) upwards uses Java 17.
	it.options.release = 17
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}
